<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function loadImg(src, callback, fail) {
      var img = document.createElement('img')
      img.onload = function() {
        callback(img)
      }
      img.error = function() {
        fail()
      }
      img.src = src
    }
    var src = 'https://www.google.com/search?q=d&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjCm76wjsbbAhWJxLwKHcMLDwYQ_AUICigB&biw=1278&bih=628&dpr=2#imgrc=jvJDIZL85AW6KM:'
    loadImg(src, function(img) {
      console.log(img.width)
    }, function() {
      console.log('fail')
    })
  </script>
</body>
</html>
